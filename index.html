<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>阿智小舖｜遊戲帳號展示館</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="assets/images/rzshop.jpg" alt="阿智小舖" width="28" height="28" class="me-2">阿智小舖
    </a>
  </div>
</nav>

<header class="py-5 bg-dark text-white text-center">
  <div class="container">
    <h1 class="display-6 fw-bold">遊戲帳號展示館</h1>
    <p class="opacity-75">點選遊戲分類以瀏覽帳號列表</p>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <div class="row g-4">
      <!-- 部落衝突 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/clash-of-clans.html" class="text-decoration-none text-dark">
          <div class="card category-card shadow-sm">
            <img src="assets/images/coc.jpg" class="card-img-top category-cover" alt="部落衝突" onerror="this.src='https://via.placeholder.com/800x500?text=Clash+of+Clans'">
            <div class="card-body text-center">
              <h5 class="fw-bold mb-0">部落衝突</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- 荒野亂鬥 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/brawl-stars.html" class="text-decoration-none text-dark">
          <div class="card category-card shadow-sm">
            <img src="assets/images/brawl.jpg" class="card-img-top category-cover" alt="荒野亂鬥" onerror="this.src='https://via.placeholder.com/800x500?text=Brawl+Stars'">
            <div class="card-body text-center">
              <h5 class="fw-bold mb-0">荒野亂鬥</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- 皇室戰爭 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/clash-royale.html" class="text-decoration-none text-dark">
          <div class="card category-card shadow-sm">
            <img src="assets/images/royale.jpg" class="card-img-top category-cover" alt="皇室戰爭" onerror="this.src='https://via.placeholder.com/800x500?text=Clash+Royale'">
            <div class="card-body text-center">
              <h5 class="fw-bold mb-0">皇室戰爭</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- 其他遊戲 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/other-games.html" class="text-decoration-none text-dark">
          <div class="card category-card shadow-sm">
            <img src="assets/images/others.jpg" class="card-img-top category-cover" alt="其他遊戲" onerror="this.src='https://via.placeholder.com/800x500/FAD1E6/000000?text=%E5%85%B6%E4%BB%96%E9%81%8A%E6%88%B2'">
            <div class="card-body text-center">
              <h5 class="fw-bold mb-0">其他遊戲</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">
    © <span id="year"></span> 阿智小舖 • 僅供展示用途
  </div>
</footer>

<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
