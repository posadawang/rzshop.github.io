<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿智小舖｜遊戲帳號展示館</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">

  <style>
    /* 滑鼠移過圖片放大效果 */
    a img, .product-card img {
      transition: transform 0.2s, filter 0.2s;
    }
    a img:hover, .product-card img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    #productGallery img {
      transition: transform 0.2s, filter 0.2s;
    }
    #productGallery img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="assets/images/rzshop.jpg" alt="阿智小舖 Logo" width="28" height="28" class="me-2">阿智小舖
    </a>
  </div>
</nav>

<header class="py-5 bg-hero text-center text-white">
  <div class="container">
    <h1 class="display-6 fw-bold">遊戲帳號展示館</h1>
    <p class="lead opacity-75">支援搜尋、分類與標籤篩選。僅供展示，無下單功能。</p>
  </div>
</header>

<main class="py-4" id="catalog">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
      <span class="fw-semibold me-2">分類：</span>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-secondary btn-sm filter-btn active" data-filter="all">全部</button>
        <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="部落衝突">部落衝突</button>
        <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="荒野亂鬥">荒野亂鬥</button>
        <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="皇室戰爭">皇室戰爭</button>
        <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="其他遊戲">其他遊戲</button>
      </div>
    </div>

    <!-- 商品卡片示例 -->
    <div class="row g-3" id="cards">
      <div class="col-md-4">
        <div class="card h-100 product-card"
          data-title="部落衝突 五工人帳號"
          data-image="assets/images/coc01.jpg"
          data-description="五工人帳號，寶石2000+，防禦與科技全滿。"
          data-gallery="assets/images/coc01_1.jpg,assets/images/coc01_2.jpg,assets/images/coc01_3.jpg">
          <img src="assets/images/coc01.jpg" class="card-img-top" alt="部落衝突帳號">
          <div class="card-body text-center">
            <h5 class="card-title">部落衝突 五工人帳號</h5>
            <p class="card-text text-muted">點擊查看詳情</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 product-card"
          data-title="荒野亂鬥 稀有造型帳號"
          data-image="assets/images/brawl01.jpg"
          data-description="包含多款限定造型與高戰力角色。"
          data-gallery="assets/images/brawl01_1.jpg,assets/images/brawl01_2.jpg">
          <img src="assets/images/brawl01.jpg" class="card-img-top" alt="荒野亂鬥帳號">
          <div class="card-body text-center">
            <h5 class="card-title">荒野亂鬥 稀有造型帳號</h5>
            <p class="card-text text-muted">點擊查看詳情</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- 商品詳情 Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">商品名稱</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="productImage" src="" alt="" class="img-fluid rounded mb-3" style="max-height: 300px;">
        <p id="productDescription" class="text-muted"></p>
        <div id="productGallery" class="d-flex flex-wrap justify-content-center gap-2"></div>
      </div>
    </div>
  </div>
</div>

<footer class="py-4 border-top text-center small">
  <div class="container">
    © <span id="year"></span> 阿智小舖 • 僅供展示用途
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 顯示目前年份
document.getElementById('year').textContent = new Date().getFullYear();

// 商品詳情 Modal 控制
document.querySelectorAll('.product-card').forEach(card => {
  card.addEventListener('click', () => {
    const title = card.dataset.title;
    const image = card.dataset.image;
    const description = card.dataset.description;
    const gallery = card.dataset.gallery ? card.dataset.gallery.split(',') : [];

    // 設定 Modal 資料
    document.getElementById('productModalLabel').textContent = title;
    document.getElementById('productImage').src = image;
    document.getElementById('productDescription').textContent = description;

    // 建立相簿
    const galleryContainer = document.getElementById('productGallery');
    galleryContainer.innerHTML = '';
    gallery.forEach(src => {
      const img = document.createElement('img');
      img.src = src.trim();
      img.className = 'img-thumbnail';
      img.style.width = '120px';
      img.style.height = '120px';
      img.style.objectFit = 'cover';
      galleryContainer.appendChild(img);
    });

    // 顯示 Modal
    const modal = new bootstrap.Modal(document.getElementById('productModal'));
    modal.show();
  });
});
</script>
</body>
</html>
