<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿智小舖 - 遊戲帳號專賣店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-gamepad me-2"></i>阿智小舖
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            商品分類
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-category="部落衝突">部落衝突</a></li>
                            <li><a class="dropdown-item" href="#" data-category="荒野亂鬥">荒野亂鬥</a></li>
                            <li><a class="dropdown-item" href="#" data-category="皇室戰爭">皇室戰爭</a></li>
                            <li><a class="dropdown-item" href="#" data-category="其他遊戲">其他遊戲</a></li>
                        </ul>
                    </li>
                </ul>
                
                <!-- 搜尋欄 -->
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="搜尋商品...">
                    <button class="btn btn-outline-light" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <!-- 用戶區域 -->
                <div class="d-flex align-items-center">
                    <div id="userArea" class="me-3">
                        <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-user"></i> 登入
                        </button>
                        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#registerModal">
                            <i class="fas fa-user-plus"></i> 註冊
                        </button>
                    </div>
                    
                    <!-- 購物車 -->
                    <button class="btn btn-warning position-relative" id="cartBtn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="container my-4">
        <!-- 輪播橫幅 -->
        <div id="heroCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="bg-primary text-white text-center py-5 rounded">
                        <h2>歡迎來到阿智小舖</h2>
                        <p class="lead">高品質遊戲帳號，安全交易保障</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-success text-white text-center py-5 rounded">
                        <h2>限時優惠</h2>
                        <p class="lead">全站商品9折優惠，數量有限</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品分類 -->
        <section class="mb-5">
            <h3 class="mb-4">商品分類</h3>
            <div class="row g-4" id="categoryCards">
                <!-- 動態載入分類卡片 -->
            </div>
        </section>

        <!-- 熱門商品 -->
        <section class="mb-5">
            <h3 class="mb-4">熱門商品</h3>
            <div class="row g-4" id="featuredProducts">
                <!-- 動態載入熱門商品 -->
            </div>
        </section>

        <!-- 所有商品 -->
        <section>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>所有商品</h3>
                <div class="d-flex gap-2">
                    <select class="form-select" id="sortSelect" style="width: auto;">
                        <option value="default">預設排序</option>
                        <option value="price-low">價格：低到高</option>
                        <option value="price-high">價格：高到低</option>
                        <option value="name">名稱排序</option>
                    </select>
                </div>
            </div>
            <div class="row g-4" id="allProducts">
                <!-- 動態載入所有商品 -->
            </div>
        </section>
    </main>

    <!-- 登入模態框 -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用戶登入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登入</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 註冊模態框 -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用戶註冊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPhone" class="form-label">電話</label>
                            <input type="tel" class="form-control" id="registerPhone" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">註冊</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 購物車側邊欄 -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">購物車</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems">
                <!-- 購物車商品將在這裡顯示 -->
            </div>
            <div class="mt-3 pt-3 border-top">
                <div class="d-flex justify-content-between">
                    <strong>總計：</strong>
                    <strong id="cartTotal">NT$ 0</strong>
                </div>
                <button class="btn btn-primary w-100 mt-3" id="checkoutBtn">前往結帳</button>
            </div>
        </div>
    </div>

    <!-- 商品詳情模態框 -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">商品詳情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- 商品詳情將在這裡顯示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 腳本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
