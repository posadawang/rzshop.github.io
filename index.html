<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿智小舖｜遊戲帳號展示館</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/images/rzshopp.jpg" alt="" width="28" height="28" class="me-2">阿智小舖
    </a>
  </div>
</nav>

<header class="py-5 bg-hero text-center text-white">
  <div class="container">
    <h1 class="display-6 fw-bold">遊戲帳號展示館</h1>
    <p class="lead opacity-75">支援搜尋、分類與標籤篩選。僅供展示，無下單功能。</p>
  </div>
</header>

<main class="py-4">
  <div class="container">
    <div class="row g-3">
      <!-- 部落衝突 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/clash-of-clans.html" class="game-tile card text-decoration-none h-100">
          <img class="card-img-top ratio-16x9 object-cover" src="assets/images/coc-cover.jpg" alt="部落衝突">
          <div class="card-body text-center">
            <h5 class="card-title mb-0">部落衝突</h5>
          </div>
        </a>
      </div>
      <!-- 荒野亂鬥 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/brawl-stars.html" class="game-tile card text-decoration-none h-100">
          <img class="card-img-top ratio-16x9 object-cover" src="assets/images/brawl-cover.jpg" alt="荒野亂鬥">
          <div class="card-body text-center">
            <h5 class="card-title mb-0">荒野亂鬥</h5>
          </div>
        </a>
      </div>
      <!-- 皇室戰爭 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/clash-royale.html" class="game-tile card text-decoration-none h-100">
          <img class="card-img-top ratio-16x9 object-cover" src="assets/images/royale-cover.jpg" alt="皇室戰爭">
          <div class="card-body text-center">
            <h5 class="card-title mb-0">皇室戰爭</h5>
          </div>
        </a>
      </div>
      <!-- 其他遊戲 -->
      <div class="col-12 col-md-6 col-lg-3">
        <a href="games/other-games.html" class="game-tile card text-decoration-none h-100">
          <img class="card-img-top ratio-16x9 object-cover" src="assets/images/others-cover.jpg" alt="其他遊戲">
          <div class="card-body text-center">
            <h5 class="card-title mb-0">其他遊戲</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">
    © <span id="year"></span> 阿智小舖 • 歡迎挑選
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded',()=> {
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js?v=5" defer></script>
</body>
</html>
