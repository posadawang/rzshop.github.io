<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿智小舖｜遊戲帳號展示館</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; }
    .category-card img { transition: transform 0.2s; }
    .category-card img:hover { transform: scale(1.05); filter: brightness(1.1); }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="assets/images/rzshop.jpg" alt="阿智小舖 Logo" width="28" height="28" class="me-2">阿智小舖
    </a>
  </div>
</nav>

<header class="py-5 bg-dark text-center text-white">
  <div class="container">
    <h1 class="display-6 fw-bold">遊戲帳號展示館</h1>
    <p class="lead opacity-75">選擇遊戲種類以瀏覽帳號商品。</p>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">選擇遊戲種類</h2>
    <div class="row justify-content-center g-4">
      <div class="col-md-3">
        <a href="games/clash-of-clans.html" class="text-decoration-none text-dark">
          <div class="card category-card shadow-sm">
            <img src="assets/images/coc-thumb.jpg" class="card-img-top" alt="部落衝突">
            <div class="card-body text-center">
              <h5 class="fw-bold">部落衝突</h5>
              <p class="text-muted small">多種速本帳號、滿防禦滿科技</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="games/brawl-stars.html" class="text-decoration-none text-dark">
          <div class="card category-card shadow-sm">
            <img src="assets/images/brawl-thumb.jpg" class="card-img-top" alt="荒野亂鬥">
            <div class="card-body text-center">
              <h5 class="fw-bold">荒野亂鬥</h5>
              <p class="text-muted small">稀有造型、高戰力角色帳號</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="games/clash-royale.html" class="text-decoration-none text-dark">
          <div class="card category-card shadow-sm">
            <img src="assets/images/cr-thumb.jpg" class="card-img-top" alt="皇室戰爭">
            <div class="card-body text-center">
              <h5 class="fw-bold">皇室戰爭</h5>
              <p class="text-muted small">全卡牌解鎖、高段位帳號</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">
    © <span id="year"></span> 阿智小舖 • 僅供展示用途
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
