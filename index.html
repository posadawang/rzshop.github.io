<script>
  document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.cat-btn');
    const controller = typeof bindSearch === 'function'
      ? bindSearch('all', 'cards', 'searchInput', 'resultMeta')
      : null;

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        buttons.forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.getAttribute('data-cat') || 'all';
        if (controller && typeof controller.updateCategory === 'function') {
          controller.updateCategory(cat);
        } else if (typeof renderCategory === 'function') {
          renderCategory(cat, 'cards', 'resultMeta');
        }
        const input = document.getElementById('searchInput');
        if (input) {
          input.value = '';
          input.dispatchEvent(new Event('input'));
        }
      });
    });

    document.getElementById('clearBtn')?.addEventListener('click', () => {
      const input = document.getElementById('searchInput');
      if (!input) return;
      input.value = '';
      input.dispatchEvent(new Event('input'));
      input.focus();
    });
  });
</script>
