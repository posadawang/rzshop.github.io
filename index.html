<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿智小舖｜遊戲帳號展示館</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="assets/styles.css?v=3" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container d-flex align-items-center gap-3">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/rzshop.github.io/">
      <img src="assets/images/rzshopp.jpg" alt="阿智小舖" width="28" height="28" class="me-2">阿智小舖
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="userStatus" class="small text-muted">未登入</span>
      <a id="loginBtn" href="auth.html" class="btn btn-outline-primary btn-sm">登入</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm" style="display:none;">登出</button>
    </div>
    <a href="/rzshop.github.io/checkout.html" class="btn btn-outline-primary position-relative d-flex align-items-center">
      <span>購物車</span>
      <span class="badge rounded-pill bg-danger ms-2 d-none" id="cartCount" data-cart-badge data-hide-on-empty="true">0</span>
    </a>
  </div>
</nav>
<script type="module">
  import { logout } from "./js/firebase.js";
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", logout);
  }
</script>

<header class="py-5 bg-hero text-center text-white">
  <div class="container">
    <h1 class="display-6 fw-bold">遊戲帳號展示館</h1>
    <p class="lead opacity-75">首頁就能搜尋編號、關鍵字、價格與類別；也可用下方分類快速篩選。</p>

    <!-- 搜尋列 -->
    <div class="row justify-content-center mt-4">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="input-group input-group-lg">
          <span class="input-group-text">🔍</span>
          <input id="searchInput" class="form-control" type="search"
                 placeholder="輸入編號 / 關鍵字 / 價格 / 類別（可多關鍵字，空白分隔）">
          <button id="clearBtn" class="btn btn-outline-light" type="button">清除</button>
        </div>
        <div id="resultMeta" class="small mt-2 text-start"></div>
      </div>
    </div>
  </div>
</header>

<main class="py-4" id="catalog">
  <div class="container">

    <!-- 分類快速篩選 -->
    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
      <span class="fw-semibold me-2">分類：</span>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-secondary btn-sm cat-btn active" data-cat="all">全部</button>
        <button class="btn btn-outline-secondary btn-sm cat-btn" data-cat="部落衝突">部落衝突</button>
        <button class="btn btn-outline-secondary btn-sm cat-btn" data-cat="荒野亂鬥">荒野亂鬥</button>
        <button class="btn btn-outline-secondary btn-sm cat-btn" data-cat="皇室戰爭">皇室戰爭</button>
        <button class="btn btn-outline-secondary btn-sm cat-btn" data-cat="其他遊戲">其他遊戲</button>
      </div>
    </div>

    <!-- 卡片列表 -->
    <div id="cards" class="row g-3" data-category="all"></div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖 • 僅供展示用途</div>
</footer>

<!-- ✅ LINE 浮動客服按鈕 -->
<a href="https://lin.ee/5rGnYqx" target="_blank" class="line-float">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE">
</a>

<style>
  .line-float {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 25px;
    right: 25px;
    background-color: #06C755;
    border-radius: 50%;
    text-align: center;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    transition: all 0.3s;
    z-index: 1000;
  }
  .line-float img {
    width: 38px;
    margin-top: 11px;
  }
  .line-float:hover {
    transform: scale(1.1);
    background-color: #09E36A;
  }
</style>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js?v=13" defer></script>
</body>
</html>
