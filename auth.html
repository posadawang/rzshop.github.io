<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>會員登入｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">會員登入 / 註冊</h2>
    <div class="card shadow-sm p-4 mx-auto" style="max-width:400px;">
      <input id="email" type="email" class="form-control mb-2" placeholder="電子郵件">
      <input id="password" type="password" class="form-control mb-3" placeholder="密碼">
      <div class="d-grid gap-2">
        <button id="login" class="btn btn-primary">登入</button>
        <button id="register" class="btn btn-outline-secondary">註冊</button>
      </div>
      <div id="message" class="text-center mt-3 text-danger small"></div>
    </div>
  </div>

  <script type="module">
    import { auth } from "./js/firebase.js";
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const msg = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    document.getElementById('login').addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "登入成功，返回首頁中...";
        setTimeout(() => (location.href = "index.html"), 1500);
      } catch (e) {
        msg.textContent = e.message;
      }
    });

    document.getElementById('register').addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "註冊成功，自動登入中...";
        setTimeout(() => (location.href = "index.html"), 1500);
      } catch (e) {
        msg.textContent = e.message;
      }
    });
  </script>
</body>
</html>
