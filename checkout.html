<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>結帳｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="assets/styles.css?v=6" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container d-flex align-items-center gap-3">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="assets/images/rzshopp.jpg" alt="阿智小舖" width="28" height="28" class="me-2">阿智小舖
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="userStatus" class="small text-muted">未登入</span>
      <a id="loginBtn" class="btn btn-outline-primary btn-sm" href="auth/login.html">登入</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none">登出</button>
    </div>
    <a href="checkout.html" class="btn btn-outline-primary position-relative d-flex align-items-center">
      <span>購物車</span>
      <span class="badge rounded-pill bg-danger ms-2 d-none" id="cartCount" data-cart-badge data-hide-on-empty="true">0</span>
    </a>
  </div>
</nav>

<script type="module">
  import { logout, requireAuth } from "./js/firebase.js";
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) logoutBtn.addEventListener('click', logout);
  requireAuth();
</script>

<header class="py-4 bg-dark text-white text-center">
  <div class="container">
    <h1 class="h4 mb-0">🛒 結帳頁面</h1>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <div class="row g-4">
      <!-- 🧾 購物清單 -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-light fw-bold">購物車內容</div>
          <div class="card-body" id="cartItems">
            <p class="text-center text-muted py-4">讀取中...</p>
          </div>
        </div>
      </div>

      <!-- 💰 付款區 -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-light fw-bold">付款資訊</div>
          <div class="card-body">
            <p>總金額：<span class="fw-bold text-primary">NT$<span id="cartTotal">0</span></span></p>

            <!-- 💳 藍新金流付款按鈕 -->
            <form id="newebpayForm" 
                  action="https://us-central1-rzshop-auth.cloudfunctions.net/createOrder" 
                  method="POST" 
                  class="mt-3">
              <input type="hidden" name="amount" id="payAmount" value="100">
              <input type="hidden" name="email" id="payEmail" value="test@gmail.com">
              <input type="hidden" name="item" id="payItem" value="阿智小舖商品">
              <button type="submit" class="btn btn-success w-100">
                💳 使用藍新金流付款
              </button>
            </form>

            <!-- 🅿️ PayPal 付款 -->
            <div id="paypal-button-container" class="mt-3"></div>

            <button class="btn btn-outline-danger w-100 mt-3" onclick="Cart.clear()">清空購物車</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">
    © <span id="year"></span> 阿智小舖
  </div>
</footer>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AYWvc93OqucmqJYzkBUjHt6yYpUs_ZJp1j-McFXzZHOeNUdTsba8DiO13slQugPkVHFKCgw281CbFe-T&currency=TWD" 
        data-sdk-integration-source="button-factory" 
        onload="document.dispatchEvent(new Event('paypal:loaded'))">
</script>

<!-- 主程式 -->
<script src="js/app.js?v=20" defer></script>

<!-- 🧠 自動帶入金額與 email -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  if (typeof updateNewebpayFormFields === 'function') {
    updateNewebpayFormFields({ items: Cart.get(), total: Cart.total() });
  }
});
</script>
</body>
</html>
