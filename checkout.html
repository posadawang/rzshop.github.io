<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>結帳｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="assets/styles.css?v=6" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container d-flex align-items-center gap-3">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="assets/images/rzshopp.jpg" alt="阿智小舖" width="28" height="28" class="me-2">阿智小舖
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="userStatus" class="small text-muted">未登入</span>
      <a id="loginBtn" class="btn btn-outline-primary btn-sm" href="auth/login.html">登入</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none">登出</button>
    </div>
    <a href="checkout.html" class="btn btn-outline-primary position-relative d-flex align-items-center">
      <span>購物車</span>
      <span class="badge rounded-pill bg-danger ms-2 d-none" id="cartCount" data-cart-badge data-hide-on-empty="true">0</span>
    </a>
  </div>
</nav>

<script type="module">
  import { logout, requireAuth } from "./js/firebase.js";
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) logoutBtn.addEventListener('click', logout);
  requireAuth();
</script>

<header class="py-4 bg-dark text-white text-center">
  <div class="container">
    <h1 class="h4 mb-0">🛒 結帳頁面</h1>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <div class="row g-4">
      <!-- 🧾 購物清單 -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-light fw-bold">購物車內容</div>
          <div class="card-body" id="cartItems">
            <p class="text-center text-muted py-4">讀取中...</p>
          </div>
        </div>
      </div>

      <!-- 💰 付款區 -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-light fw-bold">付款資訊</div>
          <div class="card-body">
            <p>總金額：<span class="fw-bold text-primary">NT$<span id="cartTotal">0</span></span></p>

            <!-- 💳 藍新金流付款按鈕 -->
            <div class="mt-3 d-grid">
              <button id="newebpayBtn" class="btn btn-success w-100" type="button" disabled>
                💳 使用藍新金流付款
              </button>
              <small class="text-muted mt-2" data-newebpay-hint>
                請先確認購物車內容與聯絡資訊後，再點擊付款。
              </small>
            </div>

            <!-- 🅿️ PayPal 付款 -->
            <div id="paypal-button-container" class="mt-3"></div>

            <button class="btn btn-outline-danger w-100 mt-3" onclick="Cart.clear()">清空購物車</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">
    © <span id="year"></span> 阿智小舖
  </div>
</footer>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AYWvc93OqucmqJYzkBUjHt6yYpUs_ZJp1j-McFXzZHOeNUdTsba8DiO13slQugPkVHFKCgw281CbFe-T&currency=TWD" 
        data-sdk-integration-source="button-factory" 
        onload="document.dispatchEvent(new Event('paypal:loaded'))">
</script>

<!-- 主程式 -->
<script src="js/app.js?v=20" defer></script>

<!-- 🧠 自動帶入金額與 email -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const newebpayBtn = document.getElementById('newebpayBtn');
  const hint = document.querySelector('[data-newebpay-hint]');

  if (newebpayBtn) {
    newebpayBtn.addEventListener('click', async () => {
      const amount = newebpayBtn.dataset.amount || localStorage.getItem('cartTotal') || '100';
      const email = newebpayBtn.dataset.email || (() => {
        try {
          const user = JSON.parse(localStorage.getItem('user') || '{}');
          return user.email || 'test@gmail.com';
        } catch (err) {
          return 'test@gmail.com';
        }
      })();
      const item = newebpayBtn.dataset.item || '阿智小舖商品';

      const params = new URLSearchParams({
        amount: amount,
        email: email,
        item: item
      });

      newebpayBtn.disabled = true;
      const originalText = newebpayBtn.innerHTML;
      newebpayBtn.innerHTML = '建立訂單中...';
      if (hint) hint.textContent = '系統正在為您建立藍新金流訂單，請稍候。';

      try {
        const response = await fetch('https://us-central1-rzshop-auth.cloudfunctions.net/createOrder', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params.toString()
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const html = await response.text();
        document.open();
        document.write(html);
        document.close();
      } catch (error) {
        console.error('NewebPay createOrder failed', error);
        alert('建立訂單失敗，請稍後再試。');
        newebpayBtn.disabled = false;
        newebpayBtn.innerHTML = originalText;
        if (hint) hint.textContent = '建立訂單失敗，請確認網路狀態或稍後再嘗試。';
      }
    });
  }

  if (typeof updateNewebpayFormFields === 'function') {
    updateNewebpayFormFields({ items: Cart.get(), total: Cart.total() });
  }
});
</script>
</body>
</html>
