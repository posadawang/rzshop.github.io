<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳 - 阿智小舖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-gamepad me-2"></i>阿智小舖
            </a>
        </div>
    </nav>

    <!-- 結帳進度 -->
    <div class="bg-light py-3">
        <div class="container text-center fw-bold">
            🛒 結帳流程 ➜ 填寫資料 ➜ 付款 ➜ 完成
        </div>
    </div>

    <!-- 主要內容 -->
    <main class="container my-5">
        <div class="row">
            <!-- 訂單資訊 -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user me-2"></i>收件人資訊</h5>
                    </div>
                    <div class="card-body">
                        <form id="checkoutForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customerName" class="form-label">姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="customerEmail" class="form-label">電子郵件 <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="customerEmail" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryAddress" class="form-label">收件地址</label>
                                <textarea class="form-control" id="deliveryAddress" rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 付款方式 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-credit-card me-2"></i>付款方式</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100" id="payButton">
                            💳 使用藍新金流付款
                        </button>
                    </div>
                </div>
            </div>

            <!-- 訂單摘要 -->
            <div class="col-lg-4">
                <div class="card sticky-top" style="top: 100px;">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-receipt me-2"></i>訂單摘要</h5>
                    </div>
                    <div class="card-body">
                        <div id="orderSummary">
                            <p>商品：阿智小舖商品</p>
                            <p>數量：1</p>
                            <p>價格：NT$ <span id="orderAmount">350</span></p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>總計：</strong>
                            <strong class="text-danger" id="orderTotal">NT$ 350</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 結帳邏輯 -->
    <script>
    const apiBase = "https://rzshop.42web.io"; // ← 你的 InfinityFree 後端網址

    document.getElementById("payButton").addEventListener("click", async () => {
        const name = document.getElementById("customerName").value.trim();
        const email = document.getElementById("customerEmail").value.trim();
        const amount = parseInt(document.getElementById("orderAmount").textContent);
        const itemDesc = "阿智小舖商品";

        if (!name || !email) {
            alert("請填寫姓名與電子郵件！");
            return;
        }

        try {
            const res = await fetch(`${apiBase}/createOrder.php`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ amount, email, itemDesc })
            });
            const html = await res.text();

            if (html.includes("缺少必要欄位")) {
                alert("付款建立失敗：資料不完整");
                return;
            }

            const newTab = window.open();
            newTab.document.write(html);
            newTab.document.close();
        } catch (err) {
            console.error("建立訂單時發生錯誤：", err);
            alert("無法建立訂單，請稍後再試。");
        }
    });
    </script>
</body>
</html>
