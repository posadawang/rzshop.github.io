<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品詳情｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/images/rzshopp.jpg" alt="" width="28" height="28" class="me-2">阿智小舖
    </a>
    <a href="../products/checkout.html" class="btn btn-outline-primary position-relative">
      購物車
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" data-cart-badge>0</span>
    </a>
  </div>
</nav>

<header class="py-4 bg-dark text-white">
  <div class="container">
    <h1 class="h4 mb-0">商品詳情</h1>
  </div>
</header>

<main class="py-4">
  <div class="container" id="productContainer"></div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖</div>
</footer>

<!-- 年份 -->
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const y=document.getElementById('year');
  if(y) y.textContent=new Date().getFullYear();
});
</script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 原本商品渲染 -->
<script src="../js/app.js?v=5" defer></script>

<!-- ✅ 購物車功能 -->
<script type="module">
  import { addToCart, renderCartBadge } from '../js/cart.js';

  document.addEventListener('DOMContentLoaded', async () => {
    renderCartBadge();

    // 取得當前商品 id
    const params = new URLSearchParams(location.search);
    const curId = params.get('id') || '';
    const container = document.getElementById('productContainer');

    // 從 items.json 讀取商品資料
    let item = null;
    try {
      const r = await fetch('../data/items.json', { cache: 'no-store' });
      const data = await r.json();
      const list = Array.isArray(data) ? data : (data.items || []);
      item = list.find(x => String(x.id) === String(curId)) || null;
    } catch (e) {
      console.warn('讀取 items.json 失敗：', e);
    }

    // 監聽內容渲染完成後插入按鈕
    const obs = new MutationObserver(() => {
      if (container.querySelector('.add-cart')) return; // 已有按鈕
      const mount = container.querySelector('.price') ||
                    container.querySelector('.h4') ||
                    container.querySelector('.col-md-6:last-child') ||
                    container;

      const btn = document.createElement('button');
      btn.className = 'btn btn-primary mt-3 add-cart';
      btn.textContent = '加入購物車';
      btn.dataset.id = item?.id || curId || 'UNKNOWN';
      btn.dataset.title = item?.title || document.title.replace('｜阿智小舖','');
      btn.dataset.price = item?.price ?? 0;
      mount.appendChild(btn);
    });
    obs.observe(container, { childList: true, subtree: true });

    // 綁定點擊事件
    container.addEventListener('click', (e) => {
      const b = e.target.closest('.add-cart');
      if (!b) return;
      addToCart({
        id: b.dataset.id,
        title: b.dataset.title,
        price: Number(b.dataset.price)
      }, 1);
      alert('已加入購物車');
      renderCartBadge();
    });
  });
</script>
</body>
</html>
