<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品詳情｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/images/rzshopp.jpg" alt="" width="28" height="28" class="me-2">阿智小舖
    </a>

    <!-- ✅ 購物車按鈕 -->
    <a href="../products/checkout.html" class="btn btn-outline-primary position-relative">
      購物車
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" data-cart-badge>0</span>
    </a>
  </div>
</nav>

<header class="py-4 bg-dark text-white">
  <div class="container">
    <h1 class="h4 mb-0">商品詳情</h1>
  </div>
</header>

<main class="py-4">
  <div class="container" id="productContainer"></div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖</div>
</footer>

<!-- 年份 -->
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const y=document.getElementById('year');
  if(y) y.textContent=new Date().getFullYear();
});
</script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 原本的商品渲染 -->
<script src="../js/app.js?v=5" defer></script>

<!-- ✅ 新增購物車模組 -->
<script type="module">
  import { addToCart, renderCartBadge } from '../js/cart.js';

  // 頁面載入後，呼叫 renderProduct()
  document.addEventListener('DOMContentLoaded', () => {
    if (typeof renderProduct === 'function') {
      renderProduct('productContainer');
    }

    // 偵測動態產生內容的容器（因 renderProduct 是非同步）
    const container = document.getElementById('productContainer');
    const observer = new MutationObserver(() => {
      const btn = container.querySelector('.add-cart');
      if (btn && !btn.dataset.binded) {
        btn.dataset.binded = 'true';
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const title = btn.dataset.title;
          const price = Number(btn.dataset.price);
          addToCart({ id, title, price }, 1);
          alert('已加入購物車');
        });
      }
    });
    observer.observe(container, { childList: true, subtree: true });

    renderCartBadge();
  });
</script>
</body>
</html>
