<script type="module">
  import { getCart, removeFromCart, clearCart, cartTotal, renderCartBadge } from '../js/cart.js';

  const list = document.getElementById('list');
  const totalEl = document.getElementById('total');

  function render() {
    const cart = getCart();
    renderCartBadge();

    if (!cart.length) {
      list.innerHTML = '<div class="alert alert-info">è³¼ç‰©è»Šæ˜¯ç©ºçš„ã€‚</div>';
      totalEl.textContent = 'NT$ 0';

    }

    list.innerHTML = cart.map(i => `
      <div class="card mb-2">

          <div>
            <div class="fw-semibold">${i.title}</div>

          <button class="btn btn-sm btn-outline-danger" data-del="${i.id}">ç§»é™¤</button>

    `).join('');

    totalEl.textContent = 'NT$ ' + cartTotal().toLocaleString();

  });

</script>
