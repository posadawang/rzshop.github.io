<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>結帳｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/rzshop.github.io/assets/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/rzshop.github.io/">
      <img src="/rzshop.github.io/assets/images/rzshopp.jpg" alt="" width="28" height="28" class="me-2">
      阿智小舖
    </a>
    <span class="navbar-text text-white ms-auto">結帳</span>
  </div>
</nav>

<main class="py-4">
  <div class="container" style="max-width:960px">
    <div class="card mb-3">
      <div class="card-header">購物車</div>
      <div class="card-body">
        <div id="cartItems"></div>
        <hr>
        <div class="d-flex justify-content-end">
          <div class="fs-5">合計：<span id="cartTotal">$0.00</span></div>
        </div>
      </div>
    </div>

    <div id="cartEmptyAlert" class="alert alert-warning d-none">
      購物車為空，請先返回選購商品後再結帳。
    </div>

    <div class="card">
      <div class="card-header">付款</div>
      <div class="card-body">
        <p class="text-muted mb-2">
          付款成功後，我們會主動與您聯絡交付帳號資訊。若有疑問可透過
          <a href="https://lin.ee/5rGnYqx" target="_blank" rel="noopener">LINE 官方帳號</a> 與我們聯繫。
        </p>
        <!-- 這裡之後要接 PayPal / 綠界等金流按鈕 -->
        <div class="d-flex gap-2">
          <a href="/rzshop.github.io/" class="btn btn-outline-secondary">← 返回繼續選購</a>
          <button id="clearBtn" class="btn btn-outline-danger">清空購物車</button>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖</div>
</footer>

<script>
document.addEventListener('DOMContentLoaded',()=> {
  const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 統一購物車 -->
<script src="/rzshop.github.io/js/cart.js?v=1"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const listEl = document.getElementById('cartItems');
  const totalEl = document.getElementById('cartTotal');
  const emptyEl = document.getElementById('cartEmptyAlert');

  function money(n){ return '$' + (Number(n)||0).toFixed(2); }

  function render(){
    const cart = Cart.get();
    if(!cart.length){
      listEl.innerHTML = '<p class="text-muted text-center my-5">購物車目前是空的。</p>';
      totalEl.textContent = '$0.00';
      emptyEl.classList.remove('d-none');
      return;
    }
    emptyEl.classList.add('d-none');

    listEl.innerHTML = cart.map(item => `
      <div class="row align-items-center g-2 py-2 border-bottom">
        <div class="col-2 col-md-1">
          ${item.thumbnail ? `<img src="/rzshop.github.io/${item.thumbnail}" class="img-fluid rounded">` : ''}
        </div>
        <div class="col-6 col-md-5">
          <div class="fw-semibold">${item.title}</div>
          <div class="text-muted small">${item.id}</div>
        </div>
        <div class="col-3 col-md-2 text-end">${money(item.price)}</div>
        <div class="col-3 col-md-2 text-end">
          <input type="number" min="1" value="${item.qty}" class="form-control form-control-sm text-end"
                 data-id="${item.id}" data-role="qty">
        </div>
        <div class="col-2 col-md-2 text-end">
          <button class="btn btn-sm btn-outline-danger" data-id="${item.id}" data-role="rm">移除</button>
        </div>
      </div>
    `).join('');

    totalEl.textContent = money(Cart.total());
  }

  // 改數量
  listEl.addEventListener('input', e=>{
    if(e.target.dataset.role === 'qty'){
      Cart.updateQty(e.target.dataset.id, e.target.value);
      render();
    }
  });

  // 移除
  listEl.addEventListener('click', e=>{
    if(e.target.dataset.role === 'rm'){
      Cart.remove(e.target.dataset.id);
      render();
    }
  });

  // 清空
  document.getElementById('clearBtn').addEventListener('click', ()=>{
    if(confirm('確定要清空購物車嗎？')){
      Cart.clear();
      render();
    }
  });

  render();
});
</script>
</body>
</html>
