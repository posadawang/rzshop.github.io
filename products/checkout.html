<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>結帳｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PayPal SDK：使用你的 Sandbox Client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQW6evNLgJ7tudOvNEMdEEWU5_Qb7r9zCHqNv6U2AhhKW4zk3z7cgCvTvWbO1AQGoFROhQnbBLEl4c-C&currency=USD"></script>

  <style>
    body { font-family: "Noto Sans TC", sans-serif; background-color: #f8f9fa; }
    .container { max-width: 720px; margin-top: 60px; }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2 class="mb-4 fw-bold">💳 阿智小舖 結帳測試頁</h2>
    <p class="text-muted mb-4">使用 PayPal Sandbox 模式進行測試付款。</p>

    <div class="card shadow-sm p-4">
      <h5>訂單總金額：</h5>
      <h2 id="totalAmount" class="text-success mb-4">$10.00 USD</h2>

      <!-- PayPal 按鈕容器 -->
      <div id="paypal-button-container"></div>

      <div id="resultMsg" class="mt-3 text-success fw-semibold"></div>
    </div>
  </div>

  <script>
    // 模擬測試金額（之後可改成你的購物車金額）
    const total = 10.00;

    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'gold',
        shape: 'rect',
        label: 'paypal'
      },

      // 建立訂單（測試）
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            description: '阿智小舖 測試訂單',
            amount: { value: total.toFixed(2), currency_code: 'USD' }
          }]
        });
      },

      // 付款成功
      onApprove: async (data, actions) => {
        const order = await actions.order.capture();
        console.log('✅ 付款成功', order);
        document.getElementById('resultMsg').textContent = '付款成功 ✅ 訂單編號：' + order.id;
        alert('付款成功！訂單編號：' + order.id);
      },

      // 付款失敗
      onError: (err) => {
        console.error('❌ 付款失敗', err);
        alert('付款失敗，請稍後再試。');
      }

    }).render('#paypal-button-container');
  </script>
</body>
</html>
