<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品詳情｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/images/rzshopp.jpg" alt="" width="28" height="28" class="me-2">阿智小舖
    </a>
  </div>
</nav>

<main class="py-4">
  <div class="container" id="productContainer"></div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  // 顯示年份
  document.getElementById("year").textContent = new Date().getFullYear();

  const container = document.getElementById("productContainer");
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  if (!id) {
    container.innerHTML = `<div class="alert alert-warning">❌ 找不到商品代號。</div>`;
    return;
  }

  // 正確讀取資料路徑（上層 ../data/items.json）
  const res = await fetch("../data/items.json");
  const items = await res.json();
  const item = items.find(x => String(x.id) === id);
  if (!item) {
    container.innerHTML = `<div class="alert alert-danger">找不到此商品。</div>`;
    return;
  }

  // 顯示商品內容
  container.innerHTML = `
    <div class="row g-4">
      <div class="col-md-6">
        <img src="../${item.thumbnail}" class="img-fluid rounded shadow-sm" alt="${item.title}">
      </div>
      <div class="col-md-6">
        <h3>${item.title}</h3>
        <p class="text-muted">${item.category}</p>
        <p>${item.description || "無詳細介紹"}</p>
        <div class="h4 text-primary mb-3">$${item.price}</div>
        <button id="addToCart" class="btn btn-success me-2">加入購物車</button>
        <a href="../checkout.html" class="btn btn-outline-dark">前往結帳</a>
      </div>
    </div>
  `;

  // 加入購物車功能
  document.getElementById("addToCart").addEventListener("click", () => {
    const cart = JSON.parse(localStorage.getItem("rzshop_cart") || "[]");
    const exist = cart.find(x => x.id === item.id);
    if (exist) exist.qty += 1;
    else cart.push({ id: item.id, title: item.title, price: item.price, thumbnail: item.thumbnail, qty: 1 });
    localStorage.setItem("rzshop_cart", JSON.stringify(cart));
    alert(`✅ 已將「${item.title}」加入購物車！`);
  });
});
</script>
<script src="js/app.js"></script>
<script>document.addEventListener('DOMContentLoaded',()=>renderProduct('productContainer'));</script>
</body>
</html>
