<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品詳情｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="assets/styles.css?v=3" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/rzshop.github.io/">
      <img src="assets/images/rzshopp.jpg" alt="阿智小舖" width="28" height="28" class="me-2">阿智小舖
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="userStatus" class="small text-muted">未登入</span>
      <a id="loginBtn" href="auth.html" class="btn btn-outline-primary btn-sm">登入</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm" style="display:none;">登出</button>
    </div>
    <a href="/rzshop.github.io/checkout.html" class="btn btn-outline-primary position-relative d-flex align-items-center ms-3">
      <span>購物車</span>
      <span class="badge rounded-pill bg-danger ms-2 d-none" id="cartCount" data-cart-badge data-hide-on-empty="true">0</span>
    </a>
  </div>
</nav>

<script type="module">
  import { logout } from "./js/firebase.js";
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", logout);
  }
</script>

<main class="py-4">
  <div class="container" id="productContainer"></div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js?v=13" defer></script>
</body>
</html>
