<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>皇室戰爭帳號列表｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles.css?v=3" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container d-flex align-items-center gap-3">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
      <img src="../assets/images/rzshopp.jpg" alt="阿智小舖" width="28" height="28" class="me-2">阿智小舖
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span id="userStatus" class="small text-muted">未登入</span>
      <a id="loginBtn" class="btn btn-outline-primary btn-sm" href="../auth/login.html">登入</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none">登出</button>
    </div>
    <a href="../checkout.html" class="btn btn-outline-primary position-relative d-flex align-items-center">
      <span>購物車</span>
      <span class="badge rounded-pill bg-danger ms-2 d-none" id="cartCount" data-cart-badge data-hide-on-empty="true">0</span>
    </a>
  </div>
</nav>
<script type="module">
  import { logout } from "../js/firebase.js";
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', logout);
  }
</script>

<header class="py-5 bg-dark text-center text-white">
  <div class="container">
    <h1 class="display-6 fw-bold">皇室戰爭帳號列表</h1>

    <!-- 搜尋列 -->
    <div class="row justify-content-center mt-4">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="input-group input-group-lg">
          <span class="input-group-text">🔍</span>
          <input id="searchInput" class="form-control" type="search"
                 placeholder="輸入編號 / 關鍵字 / 價格 / 類別（可多關鍵字，空白分隔）">
          <button id="clearBtn" class="btn btn-outline-secondary" type="button">清除</button>
        </div>
        <div id="resultMeta" class="small mt-2 text-start"></div>
      </div>
    </div>
  </div>
</header>

<main class="py-4">
  <div class="container">
    <div id="cards" class="row g-3" data-category="皇室戰爭"></div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/app.js?v=14" defer></script>
</body>
</html>
