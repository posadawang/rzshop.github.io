<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>皇室戰爭帳號列表｜阿智小舖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/images/rzshopp.jpg" alt="" width="28" height="28" class="me-2">阿智小舖
    </a>
  </div>
</nav>

<header class="py-5 bg-dark text-center text-white">
  <div class="container">
    <h1 class="display-6 fw-bold">皇室戰爭帳號列表</h1>

    <!-- 搜尋列 -->
    <div class="row justify-content-center mt-4">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="input-group input-group-lg">
          <span class="input-group-text">🔍</span>
          <input id="searchInput" class="form-control" type="search"
                 placeholder="輸入編號 / 關鍵字 / 價格 / 類別（可多關鍵字，空白分隔）">
          <button id="clearBtn" class="btn btn-outline-secondary" type="button">清除</button>
        </div>
        <div id="resultMeta" class="small mt-2 text-start"></div>
      </div>
    </div>
  </div>
</header>

<main class="py-4">
  <div class="container">
    <div id="cards" class="row g-3"></div>
  </div>
</main>

<footer class="py-4 border-top text-center small">
  <div class="container">© <span id="year"></span> 阿智小舖</div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();

    if (typeof renderCategory === 'function') {
      renderCategory('皇室戰爭', 'cards');
    } else {
      fetch('../data/items.json')
        .then(r=>r.json())
        .then(items=>{
          const list=items.filter(i=>i.category==='皇室戰爭');
          renderCardsFallback(list, document.getElementById('cards'));
          updateMeta(list.length);
        })
        .catch(()=>showError('items.json 無法載入，請檢查路徑或 JSON 格式。'));
    }

    if (typeof bindSearch === 'function') {
      bindSearch('皇室戰爭','cards','searchInput','resultMeta');
    } else {
      bindSearchFallback('皇室戰爭');
    }

    document.getElementById('clearBtn')?.addEventListener('click',()=>{
      const i=document.getElementById('searchInput');
      i.value=''; i.dispatchEvent(new Event('input')); i.focus();
    });
  });

  function showError(msg){
    document.querySelector('main .container').innerHTML=
      `<div class="alert alert-danger">讀取商品失敗・${msg}</div>`;
  }
  function updateMeta(n){ const m=document.getElementById('resultMeta'); if(m) m.textContent=`共 ${n} 筆結果`; }
  function cardHTML(item){
    return `
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="../${item.thumbnail}" class="card-img-top" alt="${item.title}"
               onerror="this.src='../assets/images/placeholder.jpg'">
          <div class="card-body">
            <h5 class="card-title mb-1">${item.id}｜${item.title}</h5>
            <div class="text-primary fw-bold mb-2">NT$ ${item.price}</div>
            <p class="card-text small text-muted mb-3">${item.description ?? ''}</p>
            <a href="../${item.link}" class="btn btn-primary w-100">查看詳情</a>
          </div>
        </div>
      </div>`;
  }
  function renderCardsFallback(list,mount){ mount.innerHTML=list.map(cardHTML).join(''); }
